<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Sangue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagens/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="./imagens/favicon.png" type="image/x-icon">
</head>
<body>

    <div class="chamada">
        <img src="./imagens/texto.png" alt="É doando que se recebe, um match perfeito e um coração quentinho">
    </div>

    <div class="main-container">     
        <div class="requisitos-container">
            <ul class="requisitos">
                <h3>Você só precisa ter:</h3>
                <li>Idade entre 16 e 69 anos;</li>
                <li>Idade até 60 anos, se primeira doação;</li>
                <li>Peso superior a 50 kg e peso limite máximo 140 Kg;</li>
                <li>Boas condições de saúde</li>
                <li>Alegria por salvar vidas.</li>
            </ul>
        </div>

        <div class="doesangue-container">
            <img src="./imagens/doesangue.png" alt="Doe Sangue Salve Vidas">
        </div>
    </div>    
    
    <div class="logos-container">
        <h1>Para mais informações acesse: </h1>
        <a href="https://www.hemosc.org.br" target="_blank">
            <img src="./imagens/logo-rodp-hemosc.png" alt="Logo Hemosc">
        </a>
        
        <a href="https://www.sc.gov.br" target="_blank">
            <img src="./imagens/logo-govsc-jun23.png" alt="Logo Governo de Santa Catarina">
        </a>
    </div>

</body>
</html>
